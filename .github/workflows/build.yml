name: Build
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "0 0 * * *" # daily at midnight

jobs:
  plugin_test_mac:
    name: asdf plugin test for mac
    strategy:
      matrix:
        os:
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: postgres --version
  plugin_test_linux:
    name: asdf plugin test for linux
    strategy:
      matrix:
        container:
          - ubuntu:latest
          - alpine:latest
          - centos:latest
    runs-on: ${{ matrix.container }}
    steps:
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: postgres --version
